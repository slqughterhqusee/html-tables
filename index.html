<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Icarus' Table Practice</title>
    <style>
        table {
            /*boder-color, border-style, border-width are the actyal commands*/
            border: solid 1px red;
        }

        thead {
            background-color: darkslategray;
            color: white;
            /* text colours are ust using the colour selector */
        }

        th{
            padding: 10px;
        }

        tbody > tr:nth-child(odd) {
            background-color: lightgrey;
        }
    </style>
</head>
<body>

    <table>
        <thead>
            <th>
               Warmup Name
            </th>
            <th>
                Ayes
            </th>
            <th>
                Nays
            </th>
        </thead>

        <tbody>
            <tr>
                <td>Set Game</td>
                <td>6</td>
                <td>4</td>
            </tr>
            <tr>
                <td>Network Puzzle</td>
                <td>8</td>
                <td>6</td>
            </tr>
            <tr>
                <td>Logic Grids</td>
                <td>Icarus</td>
                <td>10</td>
            </tr>
            <tr>
                <td>Zebra Puzzles</td>
                <td>6</td>
                <td>4</td>
            </tr>
            <tr>
                <td>Typing.com</td>
                <td>13</td>
                <td>3</td>
            </tr>
            <tr>
                <td>Acrostic</td>
                <td>2</td>
                <td>14</td>
            </tr>

        </tbody>

    </table>

</body>
</html>
